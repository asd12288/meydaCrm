name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeCheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # Monitor Supabase Preview branch status and enable email provider
  supabase-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Wait for Supabase Preview
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait-for-supabase
        with:
          checkName: Supabase Preview
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          timeoutSeconds: 300
          intervalSeconds: 10
        continue-on-error: true

      - name: Check Supabase Preview Status
        if: steps.wait-for-supabase.outputs.conclusion == 'failure'
        run: |
          echo "::warning::Supabase Preview branch failed. Check migration files in Supabase dashboard."
          exit 1

      # Enable Email Provider on preview branch (it's disabled by default)
      - name: Setup Supabase CLI
        if: steps.wait-for-supabase.outputs.conclusion == 'success'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Enable Email Provider on Preview Branch
        if: steps.wait-for-supabase.outputs.conclusion == 'success'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          # Get preview branch info
          BRANCH_INFO=$(supabase branches get "${{ github.head_ref }}" --project-ref "$SUPABASE_PROJECT_ID" --output json 2>/dev/null || echo "{}")
          PREVIEW_REF=$(echo "$BRANCH_INFO" | jq -r '.project_ref // empty')

          if [ -n "$PREVIEW_REF" ]; then
            echo "Enabling email provider for preview branch: $PREVIEW_REF"

            # Enable email provider via Management API
            curl -s -X PATCH \
              "https://api.supabase.com/v1/projects/$PREVIEW_REF/config/auth" \
              -H "Authorization: Bearer $SUPABASE_ACCESS_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{"external_email_enabled": true}' \
              && echo "Email provider enabled successfully" \
              || echo "::warning::Failed to enable email provider"
          else
            echo "::warning::Could not get preview branch project ref"
          fi

  # E2E Tests with Supabase Local
  e2e:
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local
        run: |
          supabase start
          # Wait for services to be ready
          sleep 10

      - name: Build app for E2E tests
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
          UPSTASH_REDIS_REST_URL: http://localhost:6379
          UPSTASH_REDIS_REST_TOKEN: dummy-token-for-ci
          NEXT_PUBLIC_POSTHOG_KEY: phc_dummy_key_for_ci
          NEXT_PUBLIC_POSTHOG_HOST: https://eu.i.posthog.com

      - name: Run E2E tests
        run: npx playwright test --project=admin-tests
        env:
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: http://127.0.0.1:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
          UPSTASH_REDIS_REST_URL: http://localhost:6379
          UPSTASH_REDIS_REST_TOKEN: dummy-token-for-ci
          NEXT_PUBLIC_POSTHOG_KEY: phc_dummy_key_for_ci
          NEXT_PUBLIC_POSTHOG_HOST: https://eu.i.posthog.com

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Stop Supabase
        if: always()
        run: supabase stop

  # E2E Tests against Vercel Preview (PRs only)
  # Note: May fail if Vercel Deployment Protection is enabled (401 errors)
  # TODO: Add VERCEL_AUTOMATION_BYPASS_SECRET when available
  e2e-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [build, supabase-preview]
    timeout-minutes: 10
    continue-on-error: true  # Don't block PR on preview test failures

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for Vercel Preview
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        id: vercel-preview
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 300
          check_interval: 10

      - name: Run E2E tests against Preview
        run: npx playwright test --project=admin-tests
        env:
          CI: true
          BASE_URL: ${{ steps.vercel-preview.outputs.url }}
          PLAYWRIGHT_BASE_URL: ${{ steps.vercel-preview.outputs.url }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 7
